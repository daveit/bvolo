<template name="news">
	<div class="container">
		<div class="row" id="champion-messages">
			<h1>News</h1>
			{{#if posts}}

			{{#each posts}}
			<h3>{{title}}</h3>
			{{content}}
			{{/each}}
			{{else}}
			<p>No news yet</p>
			<p><a href="{{pathFor 'home'}}" class="btn btn-primary">Go home</a></p>
			{{/if}}
		</div>
	</div>
</template>
